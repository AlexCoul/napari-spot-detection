name: napari-spot-detection
display_name: Spot detection
contributions:
  commands:
    - id: napari-spot-detection.get_reader
      python_name: napari_spot_detection._reader:napari_get_reader
      title: Open data with Spot detection
    - id: napari-spot-detection.write_multiple
      python_name: napari_spot_detection._writer:write_multiple
      title: Save multi-layer data with Spot detection
    - id: napari-spot-detection.write_single_image
      python_name: napari_spot_detection._writer:write_single_image
      title: Save image data with Spot detection
    - id: napari-spot-detection.make_sample_data
      python_name: napari_spot_detection._sample_data:make_sample_data
      title: Load sample data from Spot detection 
    - id: napari-spot-detection.make_qwidget
      python_name: napari_spot_detection._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-spot-detection.make_magic_widget
      python_name: napari_spot_detection._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-spot-detection.make_func_widget
      python_name: napari_spot_detection._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-spot-detection.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-spot-detection.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-spot-detection.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-spot-detection.make_sample_data
      display_name: Spot detection
      key: unique_id.1 
  widgets:
    - command: napari-spot-detection.make_qwidget
      display_name: Example QWidget
    - command: napari-spot-detection.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-spot-detection.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 